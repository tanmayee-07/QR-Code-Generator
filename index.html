<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script type="text/javascript" src="script.js"></script>

    <div class="grid" style="background-color: rgb(4, 53, 112);">
        <h2 align="center">Welcome to QR Code Generator!</h2>
        <hr width="90%" />
        <center>
            <img src="" id="image">
        </center>

        <select id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200" selected>200x200</option>
            <option value="250">250x250</option>
            <option value="300">300x300</option>
        </select>
        <br><br>

        <textarea placeholder="Enter your text" id="qrtext"></textarea>
        <br><br>

        <input type="submit" value="Generate" onclick="display()">

        <p>Developed with <span style="font-size:130%;color:red;">&hearts;</span> by Tanmayee Choudhury</p>
    </div>

</body>
</html>
